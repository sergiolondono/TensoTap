<div class="row">
  <div class="col col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col col-12">
            <h3 class="card-title text-center">Módulo de Calidad</h3>
          </div>
        </div>
        <div>
          <table
            class="table 
              table-striped 
              table-hover 
              table-bordered 
              table-sm
              table-responsive-sm"
          >
            <caption>
              Listado de imagenes para validar
            </caption>
            <thead class="text-center">
              <tr>
                <th>Código Imagen</th>
                <th>Imagen</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <ng-container *ngFor="let imagen of data">
                <tr>
                  <td>{{ imagen.idImagen }}</td>
                  <td>
                    <img
                      [src]="imagen.ruta"
                      class="img-fluid img-thumbnail img-responsive mx-auto d-block rounded"
                    />
                  </td>
                  <td>
                    <button
                      class="btn btn-success btn-sm"
                      (click)="validarCapturas(imagen)"
                    >
                      <i class="fa fa-eye"></i> Validar
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <ng-template #modalValidacion>
    <div class="text-center m-2">
      <h5>Validación</h5>
      <hr />
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col col-8">
            <img
            [src]="imagenDocumento"
            class="img-fluid 
                img-thumbnail 
                img-responsive 
                mx-auto 
                d-block 
                rounded"
          />

            <div style="overflow-y: scroll;overflow-x: scroll;" #pdfV>
                <pdf-viewer
                    (keydown)="onKeyDown($event)" [src]="pdfSrc" [(page)]="page" 
                    [rotation]="rotation" [original-size]="originalSize" [fit-to-page]="fitToPage" 
                    (after-load-complete)="afterLoadComplete($event)" [zoom]="zoom" 
                    [show-all]="showAll" [stick-to-page]="stickToPage"
                    [render-text]="renderText" [external-link-target]="'blank'" 
                    [autoresize]="autoresize" (error)="onError($event)" 
                    (on-progress)="onProgress($event)" (page-rendered)="pageRendered($event)" 
                    style="display: block; height: 65vh;">
                </pdf-viewer>                
            </div>    
        </div>

        <div class="col col-4">
          <img
            [src]="imagenValidar"
            class="img-fluid 
                img-thumbnail 
                img-responsive 
                mx-auto 
                d-block 
                rounded"
          />

          <form #f="ngForm" (ngSubmit)="guardarValidacion(f.value)">
            <table
              class="table table-hover table-striped table-bordered table-sm m-2"
            >
              <thead class="text-center">
                <tr>
                  <th><i class="fa fa-user"></i> Usuario</th>
                  <th><i class="fa fa-id-card"></i> Captura</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <ng-container *ngFor="let info of dataDetalle">
                  <tr>
                    <td>
                      {{ info.usuarioCaptura }}
                    </td>
                    <td>
                      {{ info.informacionCaptura }}
                    </td>
                    <td>
                      <input
                        ngModel
                        type="radio"
                        name="usuario"
                        [value]="info.informacionCaptura"
                        (click)="habilitarControl('', info)"
                      />
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>

            <div class="col-sm-12 m-2">
              <input
                ngModel
                type="radio"
                name="usuario"
                value="usuarioCalidad"
                (click)="habilitarControl('calidad', null)"
              />
              {{ usuarioCalidad }}
            </div>

            <div class="col-sm-12 m-2" *ngIf="capturaCalidad">
              <input
                ngModel
                autofocus
                type="text"
                class="form-control"
                name="inputCalidad"
                id="inputCalidad"
              />
            </div>

            <hr />
           
            <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  (click)="cerrarModal()"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-primary">
                  Guardar
                </button>
              </div>

          </form>
        </div>
      </div>
    </div>
  </ng-template>
</div>

<ng-template #loading>
  <loading></loading>
</ng-template>
