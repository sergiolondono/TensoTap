<div class="container">
    <h3>Reporte imÃ¡genes capturadas</h3>
    <form class="form-inline">
        <div class="form-group m-2">

            <div class="input-group">
                <input class="form-control" placeholder="Fecha desde" name="dp" [(ngModel)]="modelDesde" ngbDatepicker #to="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="to.toggle()" type="button"></button>
                </div>
            </div>

        </div>
        <div class="form-group m-2">

            <div class="input-group">
                <input class="form-control" placeholder="Fecha hasta" name="dp" [(ngModel)]="modelHasta" ngbDatepicker #from="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="from.toggle()" type="button"></button>
                </div>
            </div>

        </div>
        <button class="btn btn-primary" (click)="mostrarReporte()">Ver reporte</button>
    </form>
</div>



<table #dataTable class="table table-bordered table-hover table-striped">
</table>
