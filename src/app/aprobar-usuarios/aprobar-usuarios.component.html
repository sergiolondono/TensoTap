<h2 class="text-center">Certificar registro de usuarios</h2>
<hr>
<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>UserName</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Identificación</th>
      <th>Email</th>
      <th>Certificar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuariosAprobar">
      <td>{{usuario.userName}}</td>
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.apellidos}}</td>
      <td>{{usuario.identificacion}}</td>
      <td>{{usuario.email}}</td>
      <td>
          <div class="checkbox form-control text-center">
              <input type="checkbox" (change)="certificarUsuario($event,usuario)">    
          </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="row m-2">
    <ng-template #modalAprobar let-modal>
        <div class="modal-header">
            <h5 class="modal-title">Confirmación</h5>
        </div>
        <div class="modal-body">
            <ng-select *ngIf="roles" [items]="roles" bindLabel="nombre" 
            bindValue="roleId" style="width: 100%" [(ngModel)]="rolSelected" 
            placeholder="Asignar rol"></ng-select>
          </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cerrarModalAsignacion()">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="guardarAsignacion()">Guardar</button>
        </div>
    </ng-template>
</div>
