<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
  <h2 class="form-signin-heading text-center">Ingresar</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">Usuario o contraseña inválida</div>
  <label for="inputUsuario" class="sr-only">Usuario</label>
  <input type="text" id="inputUsuario" name="usuario" ngModel class="form-control" 
  placeholder="Usuario" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" ngModel class="form-control" 
  placeholder="Contraseña" required>
  <re-captcha #captchaRef="reCaptcha" (resolved)="resolved($event)"></re-captcha>
  <button *ngIf="checkCaptcha && checkCaptcha.length > 0" class="btn btn-lg btn-primary btn-block"
     type="submit">Acceder</button>
</form>


<loading *ngIf="loading"></loading>
