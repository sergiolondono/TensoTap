<div class="col-sm-4 offset-sm-4 text-center">
  <h3>Registrarse</h3>
  <form #formRegister="ngForm"  (ngSubmit)="registerUser(formRegister.value)">
    <div class="form-group">
      <input autofocus
      ngModel
        type="text"
        class="form-control"
        id="name" name="name"
        placeholder="Nombres"
      />
    </div>
    <div class="form-group">
      <input
      ngModel
        type="email"
        class="form-control"
        id="lastName" name="lastName"
        placeholder="Apellidos"
      />
    </div>
    <div class="form-group">
      <input 
      ngModel
      type="email" 
      class="form-control" 
      id="email" 
      name="email" 
      placeholder="Email" />
    </div>
    <div class="form-group">
      <input
      ngModel
        type="text"
        class="form-control"
        id="identification" name="identification"
        placeholder="NÃºmero de cÃ©dula"
      />
    </div>
    <div class="form-group">
      <input
      ngModel
        type="password"
        class="form-control"
        id="password" name="password"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>
